<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #main {
            width: 100%;
            position: relative;
        }

        .page {
            width: 100%;
            height: 100vh;
            background-color: salmon;
            border-bottom: 2px solid black;
        }

        .page1 {
            background-color: yellow;
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/lenis@1.1.14/dist/lenis.css">
</head>

<body>
    <div id="main">
        <div class="page page1">hello</div>
        <div class="page"></div>
        <div class="page"></div>
        <div class="page"></div>
    </div>


    <script src="https://unpkg.com/lenis@1.1.14/dist/lenis.min.js"></script>

    <script>
        // Initialize Lenis with custom options for smoother scrolling
        const lenis = new Lenis({
            duration: 1.2, // Duration of the scroll animation (adjust as needed)
            damping: 0.1,  // Damping factor (lower values = smoother scrolling)
            easing: (t) => t, // Easing function (linear)
        });

        // Listen for the scroll event and log the event data
        lenis.on('scroll', (e) => {
            console.log(e);
        });

        // Use requestAnimationFrame to continuously update the scroll
        function raf(time) {
            lenis.raf(time); // Call Lenis's raf method
            requestAnimationFrame(raf); // Request the next animation frame
        }

        // Start the animation loop
        requestAnimationFrame(raf);


    </script>
</body>

</html>
